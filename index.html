<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
             /* background-color: black; */
             color: white;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-image: url(minion.jpg);
            background-repeat: no-repeat;
            /* background-size:cover;  */
            background-position:center;
            height: 700px;
            justify-content: center;
            text-align: center;
            align-items: center;
        }
        canvas {
            display: block;
        }
        button{
            border: none;
            background-color: transparent;
            color: aliceblue;
            padding:15px 20px;
            font-size: 35px;
            font-weight: 800;
        }
        h1{
            line-height: 50px;
            font-size: 22px;
        }
        .h2{
            margin-top: 5rem;
        }
    </style>
</head>
<body>
    <h2 class="h2">Please CLick the button and see the magic</h2>
    <button id="btn" >Celebrate</button>
    <canvas id="matrix"></canvas>
    <div id="hack">
        <h1 class="h1"></h1>
        
    </div>
    <script>
        function strt() {
            document.getElementsByClassName('h2')[0].style.display='none'
            document.getElementById('btn').style.display = 'none';
            document.body.style.background='black'
            document.body.style.color='green'

        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const columns = Math.floor(canvas.width / 20); // Number of columns
        const drops = Array(columns).fill(0); // Initial drop positions

        // Random characters
        const characters = "アカサタナハマヤラワABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()~`:/?><,.+-/\|0123456789";

        function drawMatrix() {
            // Clear the canvas with a translucent black
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set text style
            ctx.fillStyle = "#0F0"; // Green text
            ctx.font = "20px monospace";

            // Draw characters
            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * 20, drops[i] * 20);

                // Reset drop if it goes off-screen
                if (drops[i] * 20 > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        // Loop the animation
        const intervalId= setInterval(drawMatrix, 50);
        setTimeout(() => {
            clearInterval(intervalId);
            canvas.style.display='none'
        }, 5000);
        
        // Adjust canvas size on window resize
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });




        setTimeout(() => {
            async function start() {     

    document.body.style.background='black'
    const lines = [
    "Initializing hack...",
    "Accessing secure server...",
    "Bypassing firewalls...",
    "Password Cracked",
    "Extracting data...",
    "Fetching Details...",
    "Accessed Data From Phone",
    "Hacking complete!"
    ];
    const hacking = document.getElementsByClassName('h1')[0];
    hacking.innerHTML = ' ';
    hacking.style.color='green'

    for(let line of lines){
        hacking.innerHTML+=line + '<br>'
        await new Promise(resolve => setTimeout(resolve, 2000)); 
    }
}       
        

start()
        document.body.style.display='block'
    }, 5100,);
    
}

        document.getElementById('btn').addEventListener('click',()=>{
            strt()
        })

    </script>
</body>
</html>
